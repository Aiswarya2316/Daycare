<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Staff</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f5f7fa; margin: 0; padding: 0; }
        .sidebar { width: 250px; height: 100vh; background: #0073e6; position: fixed; top: 0; left: 0; padding-top: 20px; color: white; }
        .sidebar a { display: block; padding: 15px; color: white; text-decoration: none; font-size: 18px; transition: 0.3s; }
        .sidebar a:hover { background: #005bb5; }
        .main-content { margin-left: 260px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #0073e6; color: white; }
        tr:hover { background: #f1f1f1; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="text-align: center;">Admin Panel</h2>
        <a href="../adminhome">Dashboard</a>
        <a href="../viewparents">View children & Parents</a>
        <a href="../viewstaf">View Staff</a>
        <a href="../viewfeedetails">Fee Details</a>
        <a href="../dailyactivities">Daily Activities</a>
        <a href="../logout">Logout</a>
    </div>

    <div class="main-content">
        <h2>Staff List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staff %}
                <tr>
                    <td>{{ staff.name }}</td>
                    <td>{{ staff.email }}</td>
                    <td>{{ staff.location }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" style="text-align: center;">No staff members found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>

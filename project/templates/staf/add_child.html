<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Child</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: bold;
            transition: 0.3s;
            padding: 8px 12px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #1abc9c;
        }

        /* Logo */
        .logo {
            height: 50px;
            width: auto;
            border-radius: 5px;
        }

        /* Container */
        .container {
            max-width: 500px;
            background: #fff;
            padding: 25px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
            color: #2c3e50;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #1abc9c;
            outline: none;
            box-shadow: 0px 0px 8px rgba(26, 188, 156, 0.5);
        }

        /* Button Styling */
        button {
            background: #1abc9c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #16a085;
            transform: scale(1.02);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                padding-top: 10px;
            }

            nav ul li {
                margin: 5px 0;
            }

            .container {
                padding: 20px;
            }

            input, select, textarea {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <nav>
       <a href="../stafhome"> <img src="../static/daycare-logo-icon-childcare-logo-kindergarten-logo-school-concept-isolated-silhouette-illustration-vector.jpg" alt="logo" class="logo"></a>
        <ul>
            <li><a href="../addchild">Add Child</a></li>
            <li><a href="../viewchildren">View Children</a></li>
            <li><a href="../adddailyactivity">Add Daily Activities</a></li>
            <li><a href="../listdailyactivity">List Daily Activities</a></li>
            <li><a href="../logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Add Child</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Child</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daycare Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('../static/pngtree-playroom-with-several-children-s-toys-and-a-floor-picture-image_3166495.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .get-started-btn {
            padding: 14px 35px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ffcc00;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .get-started-btn:hover {
            background-color: #ffaa00;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    
    <nav>
        <a href="../registeradmin">Admin</a>
        <a href="../registerstaf">Signup as Staff</a>
        <a href="../registerparent">Signup as Parent</a>
    </nav>

    <div class="content">
        <h1>Welcome to Daycare Management System</h1>
       <a href="../login"> <button class="get-started-btn">Get Started</button></a>
    </div>

</body>
</html>
